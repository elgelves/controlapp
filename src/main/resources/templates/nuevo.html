<!DOCTYPE html>
<html lang="es"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <br><br>
    <title>[[${contacto.id ne null? 'Editar' : 'Nuevo'}]] Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h3>[[${contacto.id ne null ? 'Editar' : 'Nuevo'}]] Contacto</h3>

        <form action="" method="post" th:object="${contacto}">
            <div class="mb-3">

                <label>Ingrese el número o codigo de registro que desea llevar para su control</label>
                <input type="text" id="registro" placeholder="Registro" th:field="*{registro}" class="form-control"
                       th:errorclass="is-invalid"/>

                <div th:if="${#fields.hasErrors('registro')}" th:errors="*{registro}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label>Ingrese el nombre del Participante</label>
                <input id="nombre" type="text" placeholder="Nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label>Ingrese número Celular del Participante</label>
                <input id="celular" type="text" placeholder="Celular" th:field="*{celular}" class="form-control" th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label>Ingrese el Email del Participante</label>
                <input id="email" type="email" placeholder="Email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label>Indique la fecha (puede digitarla o hacer clic en el ícono calendario)</label>
                <input id="fechaManualRegistro" type="date" placeholder="Fecha Registro Actual" th:field="*{fechaManualRegistro}" class="form-control" th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('fechaManualRegistro')}" th:errors="*{fechaManualRegistro}" class="invalid-feedback"></div>
            </div>

            <div class="text-end">

                <button class="btn btn-primary">
                    Guardar
                </button>

                <a href="/" class="btn btn-light ms-2">
                    Cancelar
                </a>

            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
